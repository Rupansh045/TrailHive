    <style>
      body {
      margin: 0;

      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      font-family: 'Montserrat', Arial, sans-serif;

      .videos-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      margin: 40px 0;
      }
      .video-row {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
      }
      video {
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      background: #fff;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      outline: none;
      border: 2px solid #e0eafc;
      max-width: 100%;
      height: 320px;
      width: 320px;
      object-fit: cover;
      }
      video:hover, video:focus {
      transform: scale(1.04);
      box-shadow: 0 12px 36px 0 rgba(31, 38, 135, 0.25);
      border-color: #a0b9d6;
      }
      @media (max-width: 1100px) {
      .video-row {
        flex-direction: column;
        gap: 30px;
      }
      video {
        width: 90vw;
        height: 220px;
      }
      }
    </style>

<script>
  // Add click event to all videos
  document.querySelectorAll('video').forEach(function(video) {
    video.addEventListener('click', function() {
      // Pause all videos
      document.querySelectorAll('video').forEach(v => v.pause());
      // Request fullscreen
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
      // Enable controls
      video.controls = true;
      // Play the clicked video
      video.play();
    });

    // Remove controls when exiting fullscreen
    video.addEventListener('fullscreenchange', function() {
      if (!document.fullscreenElement) {
        video.controls = false;
      }
    });
    video.addEventListener('webkitfullscreenchange', function() {
      if (!document.webkitFullscreenElement) {
        video.controls = false;
      }
    });
    video.addEventListener('msfullscreenchange', function() {
      if (!document.msFullscreenElement) {
        video.controls = false;
      }
    });
  });
</script>
<style>
  video {
    cursor: pointer;
    transition: box-shadow 0.2s;
  }
  video:active, video:focus {
    box-shadow: 0 0 10px #333;
  }
</style>
